server:
  port: 8081

spring:
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/fornecedor_microservice_db?useTimezone=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      
  application:
    name: 'Fornecedor'

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
